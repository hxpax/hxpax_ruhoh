  <body>
    <div class="container">
			<div class="row-fluid">
				<div class="span9">
					{{{ content }}}
				</div>
				<div class="span3">
				<div class="mysider">
					<div class="mecontainer">
						<div class="maincontainer">
							<a href="/"><img title="Home" src="{{urls.theme_media}}/index.png"/></a>
						</div>
						<div class="maincontainer">
							<a href="/about"><img title="About" src="{{urls.theme_media}}/about.png"/></a>
						</div>
					</div>
					<div class = "mecontainer">
						<div class="con">
							<a href="http://twitter.com/XingShine" target="_blank"><img title="Follow me on Twitter" src="{{urls.theme_media}}/twitter.png"/></a>
						</div>
						<div class="con">
							<a class="con" href="http://www.facebook.com/hxpax" target="_blank"><img title="Frind me on Facebook" src="{{urls.theme_media}}/facebook.png"/></a>
						</div>
						<div class="con">
							<a class="con" href="mailto:{{ site.author.email }}" target="_blank"><img  title="Rss" src="{{urls.theme_media}}/rss.png"/></a>
						</div>
					</div>
					<div class="mecontainer">
					{{# db.posts.collated }}
						{{> posts_collate }}
					{{/ db.posts.collated }}
					</div>
				</div>
				</div>
			</div>
		<footer>
			<p>&copy; {{ site.author.name }} 2012 with help from <a href="http://ruhoh.com" target="_blank" title="The Definitive Technical Blogging Framework">ruhoh</a> and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a></p>
		</footer>
	</div> <!-- /container -->
