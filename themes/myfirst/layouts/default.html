<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  {{# page.description }}
    <meta name="description" content="{{ . }}">
  {{/ page.description }}
    <meta name="author" content="{{ site.author.name }}">
    {{{ assets }}} 
  </head>

  <body>
    <div class="container">
			<div class="row-fluid">
				<div class="span9">
					{{{ content }}}
				</div>
				<div class="span3">
				<div class="mysider">
					<div class="mecontainer">
						<div class="maincontainer">
							<a href="/"  alt="Home"><img src="{{urls.theme_media}}/index.png"/></a>
						</div>
						<div class="maincontainer">
							<a href="/about"  alt="About"><img src="{{urls.theme_media}}/about.png"/></a>
						</div>
					</div>
					<div class = "mecontainer">
						<a class="con" href="http://twitter.com/XingShine" target="_blank"  alt="Follow me on Twitter"><img src="{{urls.theme_media}}/twitter.png"/></a>
						<a class="con" href="http://www.facebook.com/hxpax" target="_blank"  alt="Like me on Facebook"><img src="{{urls.theme_media}}/facebook.png"/></a>
						<a class="con" href="{{url}}/atom.xml" target="_blank"  alt="Rss"><img src="{{urls.theme_media}}/rss.png"/></a>
					</div>
					<div class="mecontainer">
					{{# db.posts.collated }}
						{{> posts_collate }}
					{{/ db.posts.collated }}
					</div>
				</div>
				</div>
			</div>
		<footer>
			<p>&copy; {{ site.author.name }} 2012 with help from <a href="http://ruhoh.com" target="_blank" title="The Definitive Technical Blogging Framework">ruhoh</a> and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a></p>
		</footer>
	</div> <!-- /container -->

	{{{ google_prettify }}}
	{{{ analytics }}}
  </body>
</html>
